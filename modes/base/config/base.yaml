#config_version=6
mode:
  start_events: ball_starting
  priority: 100
  

slide_player:

        
shows:
  shaker_spinner:
    - duration: 100ms
      coils:
        c_shaker: enable
    - duration: 1s
      coils:
        c_shaker: disable
        
  sling_flash_l:
    - lights:
        l_sling_l: red
      duration: 100ms
    - lights:
        l_sling_l: off
  sling_flash_r:
    - lights:
        l_sling_r: red
      duration: 100ms
    - lights:
        l_sling_r: off
        
  pop_flash:
    - lights:
        popflash: red
      duration: 200ms
    - lights:
        popflash: off

        

      
shots:

  r_pop:
   switch: s_pop

  r_sling_l:
   switch: s_sling_l

  r_sling_r:
   switch: s_sling_r

      
coil_player:
  spinner_spinner_active:
    c_shaker: enable
  spinner_spinner_inactive:
    c_shaker: disable



    
sequence_shots:
    
  ss_ramp_r:
    switch_sequence: s_ramp_r, s_ramp_complete
    sequence_timeout: 2s
  ss_ramp_l:
    switch_sequence: s_ramp_l, s_ramp_complete
    sequence_timeout: 2s
  
  
variable_player:

show_player:
  ball_started: gi_on
  r_pop_hit:
    pop_flash:
      loops: 0
  r_sling_l_hit: 
    sling_flash_l:
      loops: 0
  r_sling_r_hit: 
    sling_flash_r:
      loops: 0