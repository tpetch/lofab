#config_version=6
mode:
  start_events: ball_starting
  priority: 100
  

slide_player:
  mode_launch_shows_stopped: 
    base:
      priority: 100
      action: queue_first
  ball_ending:
    base:
      action: remove
    
sound_player:

  s_flipper_l_hit: sd_flipper
  r_sling_l_hit: sd_sling_2
  r_sling_r_hit: sd_sling_1
  r_pop_hit: sd_sling_3
  

        
shows:
  shaker_spinner:
    - duration: 100ms
      coils:
        c_shaker: enable
    - duration: 1s
      coils:
        c_shaker: disable
        
  sling_flash_l:
    - lights:
        l_sling_l: red
      duration: 100ms
    - lights:
        l_sling_l: off
  sling_flash_r:
    - lights:
        l_sling_r: red
      duration: 100ms
    - lights:
        l_sling_r: off
        
  pop_flash:
    - lights:
        popflash: red
      duration: 100ms
    - lights:
        popflash: off

        
coil_player:
  spinner_spinner_active:
    c_shaker: enable
  spinner_spinner_inactive:
    c_shaker: disable
      
shots:

  r_pop:
   switch: s_pop
   profile: sp_base

  r_sling_l:
   switch: s_sling_l
   profile: sp_base
  r_sling_r:
   switch: s_sling_r
   profile: sp_base
   
  r_h:
    switch: s_h
    profile: sp_base 
    show_tokens:
      led: l_inlane_l
  r_o:
    switch: s_stationary_o
    profile: sp_base
    show_tokens:
      led: l_target_l
  r_u:
    switch: s_stationary_u
    profile: sp_base
    show_tokens:
      led: l_target_mid_l
  r_s:
    switch: s_stationary_s
    profile: sp_base
    show_tokens:
      led: l_target_r
  r_e:
    switch: s_e
    profile: sp_base 
    show_tokens:
      led: l_inlane_r

  r_ramp_r:
    hit_events: ss_ramp_r_hit
    profile: sp_base
    show_tokens:
      led: l_arrow_ramp_r
      led2: l_circle_ramp_r
  r_ramp_l:
    hit_events: ss_ramp_l_hit
    profile: sp_base
    show_tokens:
      led: l_arrow_ramp_r
      led2: l_circle_ramp_r
      
  r_vuk:
    switch: s_vuk
    profile: sp_base
    show_tokens:
      led: l_vuk_arrow_bot
      led2: l_vuk_square_bot
  r_vuk_bank:
    hit_events: ss_vuk_bank_hit
    profile: sp_base
    show_tokens:
      led: l_vuk_arrow_top
      led2: l_vuk_square_top
      
  r_right_orbit:
    hit_events: ss_right_orbit_hit
    profile: sp_base
    show_tokens:
      led: l_arrow_loop
      led2: l_circle_loop
      
  r_pop_stationary:
    switch: s_stationary_back
    profile: sp_base 
    show_tokens:
      led: l_knife
      led2: l_circle_knife
      led3: l_big_arrow_b
      
      
shot_profiles:
  sp_base:
      states:
      - name: state_base
        show: "off"
      
  
sequence_shots:
    
  ss_ramp_r:
    switch_sequence: s_ramp_r, s_ramp_complete
    sequence_timeout: 2s
  ss_ramp_l:
    switch_sequence: s_ramp_l, s_ramp_complete
    sequence_timeout: 2s
  ss_vuk_bank:
    switch_sequence: s_stationary_s, s_vuk
    sequence_timeout: 1s
  ss_right_orbit:
    event_sequence: spinner_spinner_active, s_h_hit
    sequence_timeout: 5s
  
  
variable_player:

  r_sling_l_hit:
    score: 10
  r_sling_r_hit:
    score: 10
  r_pop_hit:
    score: 50



show_player:
  ball_started: gi_on
  r_pop_hit:
    pop_flash:
      loops: 0
  r_sling_l_hit: 
    sling_flash_l:
      loops: 0
  r_sling_r_hit: 
    sling_flash_r:
      loops: 0