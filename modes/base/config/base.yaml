#config_version=6
mode:
  start_events: ball_starting
  priority: 100
  

slide_player:

        
shows:
  shaker_spinner:
    - duration: 100ms
      coils:
        c_shaker: enable
    - duration: 1s
      coils:
        c_shaker: disable
        
  flash_pop:
    - duration: 500ms
      l_pop_flasher_1: white
      l_pop_flasher_3: white
      l_pop_flasher_5: white
      l_pop_flasher_7: white
    - duration: 10ms
      l_pop_flasher_1: off
      l_pop_flasher_3: off
      l_pop_flasher_5: off
      l_pop_flasher_7: off
      
  flash_red:
    - duration: 500ms
      (leds): red
    - duration: 10ms
      (leds): off
        

      
shots:

  r_pop:
   switch: s_pop
   show_tokens: l_pop_flasher_1, l_pop_flasher_4, l_pop_flasher_7
      
coil_player:
  spinner_spinner_active:
    c_shaker: enable
  spinner_spinner_inactive:
    c_shaker: disable



    
sequence_shots:
    
  ss_ramp_r:
    switch_sequence: s_ramp_r, s_ramp_complete
    sequence_timeout: 2s
  ss_ramp_l:
    switch_sequence: s_ramp_l, s_ramp_complete
    sequence_timeout: 2s
  
  
variable_player:

show_player:
  ball_started: gi_on
  r_pop_hit: flash_pop