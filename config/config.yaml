#config_version=5

  
hardware:
  platform: fast

playfields:
  playfield:
    default_source_device: bd_plunger
    tags: default
    
widget_styles:
  text_default:
    font_size: 21
    color: red
    
displays:
  window:
    width: 1280
    height: 390
    
window:
    width: 1280
    height: 390
    resizable: false
    fullscreen: true
    borderless: true
    source_display: window
    
slides:
  welcome_slide:
    widgets:
      - type: text
        text: PINBALL BY TPETCH
        color: green
        
slide_player:
  init_done: welcome_slide

modes:
  - attract
  - start_ball_save

shows:

    


