coils:

# Board 1 - Cabinet

  c_shaker:
    number: b_cabinet-0
    default_pulse_ms: 1
    default_hold_power: 0.125

# Board 2 - Lower Mini


  c_flipper_l:
    number: b_main-1
    default_pulse_ms: 20
    allow_enable: true
    default_hold_power: 1
    
  c_flipper_r:
    number: b_main-7
    default_pulse_ms: 20
    allow_enable: true
    default_hold_power: 1
    
  c_trough:
    number: b_main-0
    default_pulse_ms: 15
    default_pulse_power: 1

  c_pop:
    number: b_main-4

  c_sling_l:
    number: b_main-3
    default_pulse_ms: 8
    default_pulse_power: 0.8
  c_sling_r:
    number: b_main-6
    default_pulse_ms: 8
  c_vuk:
    number: b_main-5
    default_pulse_ms: 15
    
spinners:
  spinner:
    switch: s_spinner
    active_ms: 500
    
timed_switches:
  game_cancel:
    switch_tags: start
    time: 5s
    events_when_active: end_game
    
flippers:

  f_l:
    main_coil: c_flipper_l
    activation_switch: s_flipper_l
    enable_events: ball_started

    
  f_r:
    main_coil: c_flipper_r
    activation_switch: s_flipper_r
    enable_events: ball_started

    

ball_devices:

  bd_vuk:
    ball_switches: s_vuk
    eject_coil: c_vuk
    eject_timeouts: 1s
    
  bd_trough:
    ball_switches: s_trough_1, s_trough_2, s_trough_3, s_trough_4
    eject_coil: c_trough
    eject_timeouts: 2s
    tags: trough, home, drain
    
autofire_coils:
    
  ac_lsling:
    coil: c_sling_l
    switch: s_sling_l
    
  ac_rsling:
    coil: c_sling_r
    switch: s_sling_r
    
  ac_pop:
    coil: c_pop
    switch: s_pop
    

queue_relay_player:
  ball_starting:
    post: waiting_for_launch_press
    wait_for: e_launch_press


   